<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		n=parseInt(prompt("Enter the number of terms"));
		n1=0;
		n2=1;
		NextTerm=0;

		document.write("Fibonacci Series");
		for(i=1; i<=n; i++)
		{
			document.write("<br>" + n1);
			NextTerm= n1 + n2;
			n1=n2;
			n2=NextTerm;
		}
	</script>

</body>
</html>
